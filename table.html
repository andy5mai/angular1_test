<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/index.css" rel="stylesheet">
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<style>
table, th , td {
  border: 1px solid grey;
  border-collapse: collapse;
  padding: 5px;
}
table tr:nth-child(odd) {
  background-color: #f1f1f1;
}
table tr:nth-child(even) {
  background-color: #ffffff;
}
</style>
</head>
<body>
	<div ng-app="myApp" ng-controller="myCtrl">
		<table>
			<tr>
				<td>
				index
				</td>
				<td ng-click="orderRule('name')">
				name
				</td>
				<td ng-click="orderRule('country')">
				country
				</td>
			</tr>
			<tr ng-repeat="x in names | orderBy: orderCondition">
				<td> {{$index + 1}} </td>
				<td> {{x.name}} </td>
				<td> {{x.country | uppercase}} </td>
			</tr>
		</table>
		<p> using $even and $odd </p>
		<table ng-controller="myCtrl1">
			<tr>
				<td>
				index
				</td>
				<td ng-click="orderRule('name')">
				name
				</td>
				<td ng-click="orderRule('country')">
				country
				</td>
			</tr>
			<tr ng-repeat="x in names | orderBy: orderCondition">
				<td ng-if="$odd" style="background-color:#f1f1f1"> {{$index + 1}} </td>
				<td ng-if="$even"> {{$index + 1}} </td>
				<td ng-if="$odd" style="background-color:#f1f1f1"> {{x.name}} </td>
				<td ng-if="$even"> {{x.name}} </td>
				<td ng-if="$odd" style="background-color:#f1f1f1"> {{x.country | uppercase}} </td>
				<td ng-if="$even"> {{x.country | uppercase}} </td>
			</tr>
		</table>
		
	</div>
	<script type="text/javascript">
		var app = angular.module('myApp', []);
		
		app.controller('myCtrl', function($scope) {
			
			$scope.names = [
			                {name:'Jani',country:'Norway'},
			                {name:'Carl',country:'Sweden'},
			                {name:'Margareth',country:'England'},
			                {name:'Hege',country:'Norway'},
			                {name:'Joe',country:'Denmark'},
			                {name:'Gustav',country:'Sweden'},
			                {name:'Birgit',country:'Denmark'},
			                {name:'Mary',country:'England'},
			                {name:'Kai',country:'Norway'}
			                ];
			$scope.orderRule = function(x) {
				$scope.orderCondition = x;
			} 
		});
		
		app.controller('myCtrl1', function($scope) {
			
			$scope.names = [
			                {name:'Jani',country:'Norway'},
			                {name:'Carl',country:'Sweden'},
			                {name:'Margareth',country:'England'},
			                {name:'Hege',country:'Norway'},
			                {name:'Joe',country:'Denmark'},
			                {name:'Gustav',country:'Sweden'},
			                {name:'Birgit',country:'Denmark'},
			                {name:'Mary',country:'England'},
			                {name:'Kai',country:'Norway'}
			                ];
			$scope.orderRule = function(x) {
				$scope.orderCondition = x;
			} 
		})
	</script>
</body>
</html>
