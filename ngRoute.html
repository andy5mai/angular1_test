<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="js/angular.min.js"></script>
<script src="js/angular-route.js"></script>
</head>
<body ng-app="myApp">
	<p><a href="#/">Main</a></p>
	<a href="#red">Red</a>
	<a href="#green">Green</a>
	
	<div ng-view></div>
	<p style="color:blue;">Applications can only have one ng-view directive, and this will be the placeholder for all views provided by the route.</p>
	<script type="text/javascript">
		var app = angular.module('myApp', ['ngRoute']);
		app.config(['$locationProvider', function($locationProvider) {
			  $locationProvider.hashPrefix('');
			}]);
		app.config(function($routeProvider) {
			$routeProvider.when("/", {
								templateUrl : "ngRoute_main.html"
								})
						  .when("/red", {
								templateUrl : "ngRoute_red.html"
								})
						  .when("/green", {
								templateUrl : "ngRoute_green.html"
								});
						  
								
		});
	</script>
</body>
</html>
